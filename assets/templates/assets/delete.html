{% extends 'main.html' %} {% load static %} {% block content %} {% load bootstrap_icons %}
<div class=" d-flex  justify-content-center p-5">
    <div class="p-5 shadow">
        <form class="d-flex flex-column gap-3 align-items-center" method="POST">
            {% csrf_token %}
            <span class="text-danger">{% bs_icon 'x-circle' size='1.5em' %}</span>
            <div><strong>Delete item</strong></div>
            <p><small>Are you sure you want to delete</small> <strong>{{item}}</strong></p>
            <div class="d-flex gap-2">
                <input class="btn btn-primary" value="Confirm" type="submit">
                <a href="{{request.META.HTTP_REFERER}}" class="btn btn-secondary">Cancel</a>
            </div>
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        </form>
    </div>
</div>



{% endblock %}

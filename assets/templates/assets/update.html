{% extends 'main.html' %} {% load static %} {% block content %}

<div class="edit-form">
  <div class="edit-container">
    <div>
        <h2 class="mb-4">Update {{item.asset.name}}</h2>
        <form class="d-flex flex-column justify-center" method="POST">
          {% csrf_token %}
          <div  class="edit-form-container">
            {% for field in assetForm %}
            <div class="form-group">
              <span>{{field.label}}</span>
              {{field}}
            </div>
            {% endfor %} 
            {% for item in form %}
        <div class="form-group">
          <span>{{item.label}}</span>
          {{item}}
        </div>
        {% endfor %}
          </div>
            
            
        <input class="btn btn-secondary w-25 m-auto" type="submit" value="Update"></input>
        </form>
        
    </div>
  </div>
</div>

{% endblock %}
